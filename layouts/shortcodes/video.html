{{- $ratioClass := .Get "ratio" -}}
{{- $attributes := .Get "attributes" -}}
{{- $width := .Get "width" | default "640" -}}
<video class="video-player {{ $ratioClass }}" {{ $attributes }} style="max-width: {{ $width }}px; height: auto;">
  <source src="{{ .Get "src" }}" type="video/mp4">
  Your browser does not support embedded videos.
</video>
